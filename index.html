<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Meaning Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <div class="container">
        <h1>Emoji Meaning Finder</h1>
        <form action="/" method="POST">
            <input type="text" name="emoji" placeholder="Enter an emoji" required>
            <button type="submit">Find Meaning</button>
        </form>

        <!-- Display the meaning if available -->
        {% if meaning %}
            <div class="result">
                <h2>Meaning:</h2>
                <p>{{ meaning }}</p> <!-- Correct usage: only use 'meaning' here -->
            </div>
        {% endif %}
    </div>
</body>
</html>
